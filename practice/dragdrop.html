<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Drag And Drop</title>
    <style>
        span{
            background-color: orange;
            padding: 8px;
        }
    </style>
</head>
<body>
    <span style="position: absolute;top: 100px; left: 100px;">Abhishek</span>
    <span style="position: absolute;top: 100px; left: 170px;">Kaushal</span>
    <span style="position: absolute;top: 100px; left: 240px;">Sandeep</span>
    <script>
        let element;
        const spanElements=document.querySelectorAll("span");
        for(el of spanElements){
            el.addEventListener("mousedown",grab,true);
        }
        function grab(event){
            element=event.currentTarget;
            document.addEventListener("mousemove",mover,true);
            document.addEventListener("mouseup",droper,true);
        }
        function mover(event){
            element.style.top=event.clientY + "px";
            element.style.left = event.clientX + "px";
        }
        function droper(event){
            document.removeEventListener("mousemove",mover,true);
            document.removeEventListener("mouseup",droper,true);
        }
    </script>
</body>
</html>
